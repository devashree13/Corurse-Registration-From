<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        body {
            /* background-color: #595d5e; */
            background: url('Register.jpeg') no-repeat center center fixed; 
            background-size: cover; /* Ensures full-page coverage */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 22px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register for a Course</h1>
        <form action="http://localhost:8080/course/register" method="post">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="emailid" placeholder="Enter your email" required>

            <label for="course">Select Course:</label>
            <select id="course" name="courseName" required>
                <option value="" disabled selected>Select a course</option>
                <option value="Java FullStack">Java FullStack</option>
                <option value="Python FullStack">Python FullStack</option>
                <option value="AIML/AWS">AI & ML / AWS</option>
            </select>

            <button type="submit">Register Now</button>
        </form>
    </div>

</body>
</html>
