<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('book.jpeg') no-repeat center center fixed; 
            background-size: cover; /* Ensures full-page coverage */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 280px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #595d5e;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2f3031;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Course Registration System</h2>
        <div class="btn-container">
            <a href="Register.html"><button>Register Course</button></a>
            <a href="Availablecourse.html"><button>Available Courses</button></a>
            <a href="Enrolled.html"><button>Enrolled Students</button></a>
        </div>
    </div>

</body>
</html>
